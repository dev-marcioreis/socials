<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Projeto do desenvolvedor front-end Marcio Reis">
    <meta name="keywords"
    contente="HTML, CSS, SASS, Tailwind, Styled Components, JavaScript, TypeScript, React, Git, GitHub, Jest, Testing Library, SEO, Regex, Acessibilidade web, Scrum, Dev, Desenvolvedor, Front-end">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!--========CSS========-->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!--========Favicon========-->
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
	<!--========JavaScript========-->
	<script src="assets/js/main.js" defer></script>
	<title>Socials</title>
</head>

<body>

	<!--========Header========-->
	<header>
		<nav class="navbar">
			<div class="navbar__container">
				<div class="navbar__left">
					<a href="index.html" class="logo">
						<img src="assets/images/logo.png" alt="Logo">
					</a>
					<div class="search__box">
						<i class="uil uil-search"></i>
						<input type="text" placeholder="Buscar...">
					</div>
				</div>
				<div class="navbar__center">
					<ul class="navbar__list">
						<li class="navbar__item">
							<a href="#" class="navbar__link active">
								<i class="uil uil-estate"></i>
								<span>início</span>
							</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">
								<i class="uil uil-share-alt"></i>
								<span>minha rede</span>
							</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">
								<i class="uil uil-bag-alt"></i>
								<span>vagas</span>
							</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">
								<i class="uil uil-message"></i>
								<span>mensagens</span>
							</a>
						</li>
						<li class="navbar__item">
							<a href="#" class="navbar__link">
								<i class="uil uil-bell"></i>
								<span>avisos</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="navbar__right">
					<div class="online">
						<img src="assets/images/user1.jpg" alt="Profile image" class="navbar__profile-image">
					</div>
				</div>
			</div>
		</nav>
	</header>

	<!--========Container========-->
	<section class="container">

		<!--========Left========-->
		<aside class="left__content">
			<div class="profile__box">
				<img src="assets/images/cover-img.jpg" alt="Cover img" class="image__cover">
				<div class="profile__info">
					<img src="assets/images/user1.jpg" alt="User">
					<h2 class="profile__name">márcio reis</h2>
					<h3 class="profile__function">desenvolvedor front-end</h3>
					<ul>
						<li>visualizações<span>99 <i class="uil uil-eye"></i></span></li>
						<li>publicações<span>22 <i class="uil uil-pen"></i></span></li>
						<li>conexões<span>406 <i class="uil uil-sitemap"></i></span></li>
					</ul>
				</div>
				<div class="profile__link">
					<a href="#"><i class="uil uil-bookmark-full"></i>meus itens</a>
					<a href="#"><i class="uil uil-award"></i>seja premium</a>
				</div>
			</div>
			
		</aside>

		<!--========Middle========-->
		<main class="middle__content"></main>

		<!--========Right========-->
		<aside class="right__content"></aside>
	</section>


</body>
</html>
